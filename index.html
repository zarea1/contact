    <style>
        /* CSS Variables - Modern Color Palette */
        :root {
            /* Primary Colors - Government */
            --primary-blue: #0a3d62;
            --primary-dark-blue: #082b47;
            --primary-light-blue: #0c3955;
            
            /* Secondary Colors - Gold */
            --gold-primary: #D4AF37;
            --gold-light: #f4d03f;
            --gold-dark: #b7950b;
            --gold-gradient: linear-gradient(135deg, var(--gold-primary), var(--gold-light));
            
            /* Neutral Colors */
            --white: #ffffff;
            --off-white: #f8f9fa;
            --light-gray: #e9ecef;
            --medium-gray: #6c757d;
            --dark-gray: #343a40;
            --black: #212529;
            
            /* UI Effects */
            --shadow-xs: 0 1px 3px rgba(0, 0, 0, 0.05);
            --shadow-sm: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-md: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 30px rgba(0, 0, 0, 0.15);
            --shadow-xl: 0 25px 50px rgba(0, 0, 0, 0.2);
            --shadow-gold: 0 0 20px rgba(212, 175, 55, 0.3);
            
            --border-radius-sm: 8px;
            --border-radius-md: 16px;
            --border-radius-lg: 24px;
            --border-radius-xl: 32px;
            --border-radius-round: 50%;
            
            --transition-fast: 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-medium: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Spacing */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-xxl: 3rem;
        }

        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            border-radius: var(--border-radius-sm);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition-fast);
            color: var(--medium-gray);
        }

        .lang-btn.active {
            background: var(--gold-primary);
            color: var(--primary-dark-blue);
        }

        .lang-btn:hover:not(.active) {
            background: var(--light-gray);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: 16px;
        }

        body {
            font-family: 'Cairo', 'Inter', sans-serif;
            background: linear-gradient(135deg, #5767b0 0%, #10224a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            color: var(--dark-gray);
            position: relative;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        body[dir="ltr"] {
            font-family: 'Inter', 'Cairo', sans-serif;
        }

        /* Animated Background */
        body::before {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(10, 61, 98, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
            z-index: -1;
        }

        /* Main Card Container */
        .card-container {
            background: var(--white);
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-xl);
            max-width: 500px;
            width: 100%;
            overflow: hidden;
            position: relative;
            animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
            opacity: 0;
            transform: translateY(30px) scale(0.95);
        }

        @keyframes cardEntrance {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Header Section */
        .header-section {
            background: linear-gradient(125deg, var(--primary-blue) 0%, var(--primary-dark-blue) 100%);
            padding: var(--space-xl) var(--space-lg);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-section::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: 
                linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.03) 50%, transparent 70%);
            animation: shine 3s infinite linear;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        /* Logo Section */
        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
            position: relative;
            z-index: 2;
        }

        .ministry-logo {
            width: 90px;
            height: 90px;
            background: var(--white);
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            position: relative;
            overflow: hidden;
            border: 2px solid var(--gold-primary);
        }

        .ministry-logo::before {
            font-size: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ministry-text {
            color: var(--white);
            font-size: 0.8rem;
            font-weight: 600;
            text-align: center;
            line-height:0.9;
            padding: 0 var(--space-md);
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius-sm);
            padding: var(--space-sm) var(--space-md);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Profile Image */
        .profile-image-container {
            position: relative;
            width: 160px;
            height: 160px;
            margin: 0 auto var(--space-xl);
            z-index: 2;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            border-radius: var(--border-radius-round);
            border: 4px solid var(--white);
            box-shadow: var(--shadow-lg);
            object-fit: cover;
            background: var(--light-gray);
            transition: var(--transition-medium);
        }

        .profile-image-container:hover .profile-image {
            transform: scale(1.03);
            box-shadow: var(--shadow-gold);
        }

        /* Main Content */
        .main-content {
            padding: var(--space-xl) var(--space-lg);
            text-align: center;
        }

        .name {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--primary-dark-blue);
            margin-bottom: var(--space-sm);
            line-height: 1.2;
            position: relative;
            display: inline-block;
        }

        .name::after {
            content: '';
            position: absolute;
            bottom: -8px;
            right: 50%;
            transform: translateX(50%);
            width: 60px;
            height: 4px;
            background: var(--gold-gradient);
            border-radius: 2px;
        }

        body[dir="ltr"] .name::after {
            left: 50%;
            right: auto;
            transform: translateX(-50%);
        }

        .title {
            font-size: 1.1rem;
            color: var(--medium-gray);
            margin-bottom: var(--space-xs);
            font-weight: 600;
        }

        .organization {
            font-size: 1rem;
            color: var(--primary-blue);
            font-weight: 700;
            margin-bottom: var(--space-xl);
            padding: var(--space-sm) var(--space-md);
            background: linear-gradient(135deg, rgba(10, 61, 98, 0.05) 0%, transparent 100%);
            border-radius: var(--border-radius-md);
            display: inline-block;
        }

        /* Add Contact Button - FIXED */
        .add-contact-btn {
            background: var(--gold-gradient);
            color: var(--primary-dark-blue);
            border: none;
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--border-radius-lg);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition-medium);
            box-shadow: var(--shadow-md);
            margin: 0 auto var(--space-xl);
            font-family: inherit;
            width: auto;
            min-width: 240px;
            max-width: 280px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            transform: scale(1);
            will-change: transform;
            border: 2px solid transparent;
        }

        .add-contact-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: var(--shadow-lg), var(--shadow-gold);
            border-color: var(--gold-dark);
        }

        .add-contact-btn:active {
            transform: translateY(0) scale(0.98);
            transition: transform 0.1s ease;
        }

        .add-contact-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .add-contact-btn.success {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
        }

        .add-contact-btn .btn-content {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            position: relative;
            z-index: 1;
        }

        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--border-radius-round);
            border-top-color: var(--white);
            animation: spin 1s ease-in-out infinite;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Contact Grid */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-md);
            margin-bottom: var(--space-xl);
        }

        @media (max-width: 480px) {
            .contact-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .add-contact-btn {
                width: 100%;
                max-width: 100%;
                min-width: auto;
            }
        }

        /* Contact Item */
        .contact-item {
            background: var(--off-white);
            border: 1px solid var(--light-gray);
            border-radius: var(--border-radius-md);
            padding: var(--space-lg) var(--space-md);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--dark-gray);
            transition: var(--transition-medium);
            position: relative;
            overflow: hidden;
        }

        .contact-item::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: var(--gold-gradient);
            opacity: 0;
            transition: var(--transition-medium);
            z-index: 0;
        }

        body[dir="ltr"] .contact-item::before {
            left: 0;
            right: auto;
        }

        .contact-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: var(--gold-primary);
        }

        .contact-item:hover::before {
            opacity: 0.1;
        }

        .contact-icon {
            width: 48px;
            height: 48px;
            background: var(--white);
            border-radius: var(--border-radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: var(--space-sm);
            position: relative;
            z-index: 1;
            box-shadow: var(--shadow-xs);
            border: 2px solid var(--light-gray);
            transition: var(--transition-medium);
        }

        .contact-item:hover .contact-icon {
            background: var(--gold-primary);
            border-color: var(--gold-primary);
            transform: scale(1.1);
        }

        .contact-icon svg {
            width: 24px;
            height: 24px;
            transition: var(--transition-fast);
        }

        .contact-item:hover .contact-icon svg {
            fill: var(--white);
            stroke: var(--white);
        }

        .contact-label {
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            color: var(--medium-gray);
            position: relative;
            z-index: 1;
            transition: var(--transition-fast);
        }

        .contact-item:hover .contact-label {
            color: var(--primary-dark-blue);
        }

        /* Social Media Footer */
        .social-footer {
            background: var(--primary-dark-blue);
            padding: var(--space-xl) var(--space-lg);
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
            position: relative;
            overflow: hidden;
        }

        .social-footer::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 40%, rgba(255, 255, 255, 0.03) 50%, transparent 60%);
            animation: shine 4s infinite linear;
        }

        .social-footer-content {
            display: flex;
            justify-content: center;
            gap: var(--space-md);
            position: relative;
            z-index: 2;
        }

        .social-button {
            width: 56px;
            height: 56px;
            border-radius: var(--border-radius-round);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-decoration: none;
            transition: var(--transition-medium);
            position: relative;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
        }

        .social-button::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            opacity: 0;
            transition: var(--transition-medium);
        }

        body[dir="ltr"] .social-button::before {
            left: 0;
            right: auto;
        }

        .social-button:hover {
            transform: translateY(-5px) scale(1.1);
            border-color: currentColor;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .social-button:hover::before {
            opacity: 0.1;
        }

        .social-button i {
            font-size: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .social-button.cv-download {
            background: var(--gold-gradient);
            border: none;
            color: var(--primary-dark-blue);
        }

        .social-button.cv-download:hover {
            background: linear-gradient(135deg, var(--gold-light), var(--gold-primary));
        }

        /* Success Message */
        .success-message {
            position: fixed;
            top: var(--space-lg);
            right: var(--space-lg);
            background: linear-gradient(135deg, #28a745, #20c997);
            color: var(--white);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-lg);
            transform: translateX(400px);
            transition: var(--transition-medium);
            z-index: 1000;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 350px;
            text-align: right;
        }

        body[dir="ltr"] .success-message {
            right: auto;
            left: var(--space-lg);
            transform: translateX(-400px);
            text-align: left;
        }

        .success-message.show {
            transform: translateX(0);
        }

        body[dir="ltr"] .success-message.show {
            transform: translateX(0);
        }

        /* Ripple Effect */
        .ripple {

        /* Accessibility */
        .sr-only {
            position: absolute;

            height: 1px;
            padding: 0;
            margin: -1px;

            white-space: nowrap;
            border: 0;

        /* Print Styles */

            body {
                background: white !important;

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            *,

                transition-duration: 0.01ms !important;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --primary-blue: #000080;

                --white: #ffffff;
                --black: #000000;
            }
            
            .contact-item {
                border: 2px solid var(--black);
            }
        }

            const element = event.currentTarget;
            if (element.classList.contains('loading')) return;
            
            const circle = document.createElement('span');
            const diameter = Math.max(element.clientWidth, element.clientHeight);
            const radius = diameter / 2;
            const rect = element.getBoundingClientRect();
            
            circle.style.width = circle.style.height = `${diameter}px`;
            circle.style.left = `${event.clientX - rect.left - radius}px`;
            circle.style.top = `${event.clientY - rect.top - radius}px`;
            circle.classList.add('ripple');
            
            const ripple = element.getElementsByClassName('ripple')[0];
            if (ripple) ripple.remove();
            
            element.appendChild(circle);
            
            // Remove ripple after animation

                if (circle.parentElement === element) {
                    element.removeChild(circle);
